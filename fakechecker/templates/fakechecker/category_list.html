
{% extends "base.html" %}
{% block content %}
<table class="table table-hover mt-3">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Kategoria</th>
      <th scope="col">Ikona</th>
      <th scope="col">Edytuj</th>
    </tr>
  </thead>
  <tbody>
  {% for object in object_list %}
    <tr>
      <td>{{ object.name }}</td>
      <td>
          {% if object.fa_icon_class %}
            <i class="{{ object.fa_icon_class }}"></i>
          {% endif %}
      </td>
      <td><a href="{{object.get_update_url}}">Edytuj</a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
<div><a class="btn btn-outline-dark" href="{% url 'fakechecker_Category_create' %}">Create a new Category</a></div>
{% endblock %}
