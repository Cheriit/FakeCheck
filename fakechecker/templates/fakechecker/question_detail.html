
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'fakechecker_Question_list' %}">
    Question Listing
    </a>
</p>
    
<table class="table">
    <tr><td>title</td><td>{{ object.title }}</td></tr>

    <tr><td>sources</td><td>{{ object.sources }}</td></tr>
</table>
<a class="btn btn-primary" href="{{object.get_update_url}}">Edit</a>

{% endblock %}
