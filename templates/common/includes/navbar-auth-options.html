{% if user.is_authenticated %}
    <a class="text-light nav-item mr-3">{{ user.first_name }} {{ user.last_name }}</a>
    <a href="{% url 'logout' %}" class="my-2 my-sm-0 mr-1 btn btn-outline-light">Logout</a>
{% else %}
    <a href="{% url 'login' %}" class="my-2 my-sm-0 mr-1 btn btn-outline-light">Login</a>
{% endif %}
